name: CI/CD MLflow
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CSV_URL: "MLproject/train_pca.csv"
  TARGET_VAR: "Credit_Score"

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"
       
      - name: Check Env
        run: |
          echo $CSV_URL
       
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow scikit-learn pandas numpy
      
      - name: Configure MLflow to use file-based tracking
        run: |
          # Remove any existing mlflow.db to force file-based tracking
          rm -f mlflow.db
          # Set tracking URI to use file-based backend
          export MLFLOW_TRACKING_URI=file://$(pwd)/mlruns
          echo "MLFLOW_TRACKING_URI=$MLFLOW_TRACKING_URI" >> $GITHUB_ENV
          echo "MLflow will use file-based tracking at: $MLFLOW_TRACKING_URI"
      
      - name: Run mlflow project
        run: |
          mlflow run MLproject --env-manager=local
      
      - name: Debug - Check mlruns structure
        run: |
          echo "=== mlruns directory structure ==="
          if [ -d "mlruns" ]; then
            find mlruns -type d
            echo ""
            echo "=== All files in mlruns ==="
            find mlruns -type f | head -30
          else
            echo "mlruns directory not found!"
            exit 1
          fi
      
      - name: Get run_id from mlruns
        run: |
          # Find the experiment directory (usually 0, but could be different)
          EXPERIMENT_DIR=$(find mlruns -mindepth 1 -maxdepth 1 -type d ! -name ".*" | head -n 1)
          
          if [ -z "$EXPERIMENT_DIR" ]; then
            echo "ERROR: No experiment directory found in mlruns!"
            exit 1
          fi
          
          echo "Found experiment directory: $EXPERIMENT_DIR"
          EXPERIMENT_ID=$(basename $EXPERIMENT_DIR)
          echo "EXPERIMENT_ID=$EXPERIMENT_ID" >> $GITHUB_ENV
          
          # Get the latest run_id
          RUN_ID=$(find $EXPERIMENT_DIR -mindepth 1 -maxdepth 1 -type d ! -name ".*" -printf "%T@ %p\n" | sort -rn | head -n 1 | awk '{print $2}' | xargs basename)
          
          if [ -z "$RUN_ID" ]; then
            echo "ERROR: No run found in experiment directory!"
            exit 1
          fi
          
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Latest run_id: $RUN_ID"
          echo "Experiment ID: $EXPERIMENT_ID"
      
      - name: Verify model exists
        run: |
          echo "Checking if model exists at: mlruns/$EXPERIMENT_ID/$RUN_ID/artifacts/model"
          
          if [ -d "mlruns/$EXPERIMENT_ID/$RUN_ID/artifacts/model" ]; then
            echo "âœ“ Model found!"
            ls -la mlruns/$EXPERIMENT_ID/$RUN_ID/artifacts/model/
          else
            echo "ERROR: Model not found!"
            echo "Contents of run directory:"
            find mlruns/$EXPERIMENT_ID/$RUN_ID -type f
            exit 1
          fi
          
      - name: Build Docker Model
        run: |
          echo "Building Docker image from: mlruns/$EXPERIMENT_ID/$RUN_ID/artifacts/model"
          mlflow models build-docker \
            --model-uri "mlruns/$EXPERIMENT_ID/$RUN_ID/artifacts/model" \
            --name "cc"
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      
      - name: Tag Docker Image
        run: |
          docker tag cc ${{ secrets.DOCKER_HUB_USERNAME }}/cc:latest
      
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/cc:latest
