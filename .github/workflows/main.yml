name: CI/CD MLflow
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CSV_URL: "MLproject/train_pca.csv"
  TARGET_VAR: "Credit_Score"

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"
       
      - name: Check Env
        run: |
          echo $CSV_URL
       
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow scikit-learn pandas numpy
      
      - name: Run mlflow project
        run: |
          mlflow run MLproject --env-manager=local
      
      - name: Debug - Check mlruns structure
        run: |
          echo "=== Current directory ==="
          pwd
          echo ""
          echo "=== Checking for mlruns directory ==="
          ls -la
          echo ""
          echo "=== mlruns directory structure ==="
          if [ -d "mlruns" ]; then
            find mlruns -type d | head -20
            echo ""
            echo "=== Looking for experiment folders ==="
            ls -la mlruns/
            echo ""
            echo "=== All run directories ==="
            find mlruns -name "meta.yaml" -type f
          else
            echo "mlruns directory not found!"
          fi
      
      - name: Set MLflow tracking URI and get run_id
        run: |
          export MLFLOW_TRACKING_URI=file://$(pwd)/mlruns
          echo "MLFLOW_TRACKING_URI=$MLFLOW_TRACKING_URI" >> $GITHUB_ENV
          
          # Find the experiment directory (could be 0 or another number)
          EXPERIMENT_DIR=$(find mlruns -mindepth 1 -maxdepth 1 -type d ! -name ".*" | head -n 1)
          echo "Found experiment directory: $EXPERIMENT_DIR"
          
          # Get the latest run_id from that experiment
          RUN_ID=$(find $EXPERIMENT_DIR -mindepth 1 -maxdepth 1 -type d ! -name ".*" -exec basename {} \; | head -n 1)
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Latest run_id: $RUN_ID"
          echo "MLflow tracking URI: $MLFLOW_TRACKING_URI"
          
          # Store the experiment path
          EXPERIMENT_ID=$(basename $EXPERIMENT_DIR)
          echo "EXPERIMENT_ID=$EXPERIMENT_ID" >> $GITHUB_ENV
          echo "Experiment ID: $EXPERIMENT_ID"
      
      - name: Verify model exists
        run: |
          echo "Checking if model exists..."
          echo "Looking for: mlruns/$EXPERIMENT_ID/$RUN_ID/artifacts/model"
          
          if [ -d "mlruns/$EXPERIMENT_ID/$RUN_ID/artifacts/model" ]; then
            echo "âœ“ Model found at mlruns/$EXPERIMENT_ID/$RUN_ID/artifacts/model"
            ls -la mlruns/$EXPERIMENT_ID/$RUN_ID/artifacts/model/
          else
            echo "ERROR: Model not found!"
            echo "Searching for model in artifacts..."
            find mlruns/$EXPERIMENT_ID/$RUN_ID/artifacts -type f 2>/dev/null || echo "No artifacts found"
            exit 1
          fi
          
      - name: Build Docker Model
        run: |
          echo "Building Docker image from: mlruns/$EXPERIMENT_ID/$RUN_ID/artifacts/model"
          mlflow models build-docker \
            --model-uri "mlruns/$EXPERIMENT_ID/$RUN_ID/artifacts/model" \
            --name "cc"
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      
      - name: Tag Docker Image
        run: |
          docker tag cc ${{ secrets.DOCKER_HUB_USERNAME }}/cc:latest
      
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/cc:latest
